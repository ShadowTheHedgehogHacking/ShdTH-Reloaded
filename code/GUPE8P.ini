$=== Preference Codes ===
00000000 00000000
*DON'T TURN THIS CODE ON.
*Below are some codes that are more preference-driven.
*You may adjust them as you desire, but it's recommended to keep them as-is otherwise.
*
$Simple Widescreen [CosmoCortney, TeconMoon, LimblessVector]
0458412c 3f9f7cee
*Requires Dolphin to be forced 16:9.
*Movies, HUD, and menus are stretched to cover the screen.
*Some small things to fix involve skewing drawn elements too far and Chaos Control squishing the FOV too much.
*
*
$Disable Bloom [gamemasterplc]
044978f0 60000000
*Completely removes the bloom effect.
*Some areas become much darker with the effect off.
*Recommended OFF, unless the bloom effect really bothers you.
*
*
$Disable Partner Intro [LimblessVector]
0857d77B 00000001
000B0004 00000000
*Disables the special zoom-in camera that typically plays the first time you meet a partner in a stage or story.
*
