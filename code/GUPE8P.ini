$Bloom Reduction [TheHatedGravity]
0456ac30 3ec00000
*Bloom intensity multiplier. Lessens the bloom effect to a more reasonable level.
*If you'd like a custom amount, then replace the second half of this code with a floating point number, in hexadecimal.
*Examples:
*0.25 : 3e800000
*0.375: 3ec00000
*0.5  : 3f000000
*0.95 : (default)
*
$Bloom Disable [unknown, dreamsyntax]
0442fb10 60000000
*Totally turns off bloom, but makes the affected textures much darker as a side-effect. Not recommended, unless you really do not like bloom at all.
*
$No Idle ChaosPowers Music v2 [dreamsyntax]
040a4ff0 60000000
040a4d84 60000000
*Disables the jingle when Shadow is in HeroShadow or DarkShadow state. Chaos Powers (Blast/Control) will still play their special music/sounds. After the Chaos Power completes, the original stage music will resume instead of restarting from the beginning.
*
$No ChaosPowers Camera [dreamsyntax]
0407b400 60000000
0407c4b0 60000000
*Disables event camera for chaos power activation and usage.
*
$Disable Slide on B-press [dreamsyntax]
040a023c 48000038
*Disables sliding with B button
*intended for use with melee physics revamp code. Should eventually only enable on having a melee weapon
